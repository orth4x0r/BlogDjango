<!DOCTYPE html>

<html lang="en">
    {% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {{ post.titulo_tag }} {% endblock %}</title>
</head>
<body>
    
    {% block content %}
    <h1>{{post.titulo}}</h1>
    <div>
        <div>
            <small>Por: {{post.autor.first_name}}  {{post.autor.last_name}}</small> </br>
        </div>
        <div>
             
        </div>
            {{ post.cuerpoPost }}
    </div>
</br>
    <a href="{% url 'home' %}" class="btn btn-secondary" >Back</a>
    <a href="{% url 'updatePost' post.pk %}" class="btn btn-primary" >Editar Post! </a>
    <a href="{% url 'deletePost' post.pk %}" class="btn btn-danger" >Borrar Post! </a>
</body>
{% endblock %}
</html>
