<!DOCTYPE html>
<html lang="en">
    {% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  Cambia Contraseña!  {% endblock %}</title>
</head>
<body>
    {% block content %}
    <h1> Cambia Contraseña !!!! </h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Cambia Contraseña!</button>

    </form>
    </div>
    {% endblock %}
</body>
</html>
